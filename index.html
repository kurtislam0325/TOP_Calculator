<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="screen">
        <div id = "calculation"></div>
        <div id = "result"></div>
    </div>
    <div class="buttons">
        <button class="operation" id = "clear">AC</button>
        <button class="operation" id = "delete">Del</button>
        <button class="operation" id = "operate">=</button>
        
        <button class="operator" id = "percent">%</button>
        <button class="operator" id = "divide">/</button>
        <button class="operator" id = "multiply">*</button>
        <button class="operator" id = "subtract">-</button>
        <button class="operator" id = "add">+</button>
        <button class="operator" id = "float">.</button>
        
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="0">0</button>
    </div>
    
</body>
</html>
